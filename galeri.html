    <style>
        /* Gaya dasar agar seragam dengan halaman lainnya */
        body { 
    font-family: 'Segoe UI', Tahoma, sans-serif; 
    margin: 0; 
    background-color: #f4f4f4; 
} /* Pastikan ada tanda tutup kurung ini */

header {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 20px;
    background-color: #ff9500;
}

header img {
    width: 80px; /* Gunakan angka 80px agar tidak kebesaran */
    height: auto;
    margin-right: 15px;
}
        nav { background: #333; display: flex; justify-content: center; }
        nav a { color: white; padding: 14px 20px; text-decoration: none; font-weight: bold; }
        nav a:hover { background: #555; }

        /* Kotak Putih Utama */
        .container { 
            max-width: 1000px; 
            margin: 40px auto; 
            padding: 30px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        h2 { color: #d4af37; text-align: center; margin-top: 0; }
        
        /* Gaya Grid Galeri */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fff;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Agar foto tidak lonjong */
            display: block;
        }

        .gallery-item p {
            padding: 10px;
            margin: 0;
            text-align: center;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
